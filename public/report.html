<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Issue - Nagar Seva</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/report.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="main-header">
        <div class="logo-container">
            <h1>Nagar Seva</h1>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="report.html" class="active">Report Issue</a>
            <a href="dashboard.html">Admin Dashboard</a>
        </nav>
    </header>

    <main class="report-container">
        <h2>Report a Local Issue</h2>
        <form id="reportForm">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" required placeholder="e.g., MG Road, Indiranagar">
            </div>

            <div class="form-group">
                <label for="description">Problem Description</label>
                <textarea id="description" rows="5" required placeholder="Describe the issue in detail..."></textarea>
                <div class="ai-actions">
                    <button type="button" id="enhanceBtn" class="btn btn-sm btn-ai">âœ¨ Enhance with AI</button>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group half">
                    <label for="category">Category</label>
                    <select id="category">
                        <option value="">Select Category</option>
                        <option value="Pothole">Pothole</option>
                        <option value="Garbage">Garbage</option>
                        <option value="Streetlight">Streetlight</option>
                        <option value="Water Supply">Water Supply</option>
                        <option value="Other">Other</option>
                    </select>
                    <button type="button" id="autoCatBtn" class="btn btn-sm btn-link">Auto-Categorize</button>
                </div>
                <div class="form-group half">
                    <label for="severity">Severity (AI Detected)</label>
                    <input type="text" id="severity" readonly placeholder="Detected by AI">
                </div>
            </div>

            <div class="form-group">
                <label for="image">Upload Image (Optional)</label>
                <input type="file" id="image" accept="image/*">
            </div>

            <button type="submit" class="btn btn-primary btn-block">Submit Report</button>
        </form>
    </main>

    <script src="assets/js/storage.js"></script>
    <script src="assets/js/ai.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
